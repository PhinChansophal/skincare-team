        <link rel="preconnect" href="https://fonts.googleapis.com">

        <style>
            /* Error message styling */
            .error-message {
                color: #dc3545;
                font-size: 0.875rem;
                margin-top: 0.25rem;
                display: none;
            }
            
            /* Success message styling */
            .success-message {
                display: none;
                background-color: #d4edda;
                color: #155724;
                padding: 15px;
                border-radius: 5px;
                margin-top: 20px;
                text-align: center;
            }
        </style>

    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>
            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto col-12">
                            <h1 class="hero-title text-center mb-5">Sign In</h1>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form id="login-form" role="form" method="post">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                            <label for="email">Email address</label>
                                            <div id="email-error" class="error-message">Please enter a valid email address</div>
                                        </div>

                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                            <label for="password">Password</label>
                                            <div id="password-error" class="error-message">Incorrect password</div>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Sign in
                                        </button>

                                        <div id="success-message" class="success-message">
                                            Login successful! Redirecting...
                                        </div>

                                        <p class="text-center">Don't have an account? <a href="sign-up.html">Create One</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

                        <br>

                    </div>

                    <div class="col-lg-5 col-8">
                        <h5 class="text-white mb-3">Sitemap</h5>
                        <ul class="footer-menu d-flex flex-wrap">
                            <li class="footer-menu-item"><a href="about.html" class="footer-menu-link">Story</a></li>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Headroom.js"></script>
        <script src="js/jQuery.headroom.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/custom.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const loginForm = document.getElementById("login-form");
                const emailInput = document.getElementById("email");
                const passwordInput = document.getElementById("password");
                const emailError = document.getElementById("email-error");
                const passwordError = document.getElementById("password-error");
                const successMessage = document.getElementById("success-message");

                // Validate email format
                function validateEmail(email) {
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(email);
                }

                // Form submission handler
                loginForm.addEventListener("submit", function(e) {
                    e.preventDefault();
                    
                    // Reset error messages
                    emailError.style.display = "none";
                    passwordError.style.display = "none";
                    
                    let isValid = true;
                    
                    // Validate email
                    if (!validateEmail(emailInput.value)) {
                        emailError.style.display = "block";
                        isValid = false;
                    }
                    
                    // Check if credentials match stored data
                    const storedEmail = localStorage.getItem("userEmail");
                    const storedPassword = "defaultPassword"; // In a real app, this would be hashed and properly stored
                    
                    if (isValid) {
                        if (emailInput.value !== storedEmail) {
                            emailError.textContent = "Email not found";
                            emailError.style.display = "block";
                            isValid = false;
                        } else if (passwordInput.value !== storedPassword) {
                            passwordError.style.display = "block";
                            isValid = false;
                        }
                    }
                    
                    if (isValid) {
                        // Store login state in localStorage
                        localStorage.setItem("isLoggedIn", "true");
                        
                        // Show success message
                        successMessage.style.display = "block";
                        
                        // Redirect to home page after 2 seconds
                        setTimeout(function() {
                            window.location.href = "index.html";
                        }, 2000);
                    }
                });

                // Real-time email validation
                emailInput.addEventListener("input", function() {
                    if (validateEmail(this.value)) {
                        emailError.style.display = "none";
                    }
                });
                
                // Clear password error when typing
                passwordInput.addEventListener("input", function() {
                    passwordError.style.display = "none";
                });
            });
        </script>
    </body>
</html>
